<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Temperature</h2>
        <div class="input-container">
            <input type="number" placeholder="Celsius" id="celsius"><label for="">C°</label>
        </div>
        <div class="input-container">
            <input type="number" placeholder="Fahrenheit" id="fahrenheit"><label for="">F°</label>
        </div>
        <div class="input-container">
            <input type="number" placeholder="Kelvin" id="kelvin"> <label for="">K°</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
